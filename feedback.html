<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img class="logo" src="./Images/Logo/logo-fix.png" alt="logo fix.png">
        <div class="nav-bar">
          <a href="about.html">
              <h3>About</h3>
          </a>
          <a href="index.html">
              <h3>Makanan</h3>
          </a>
          <a href="feedback.html">
              <h3>Feedback</h3>
          </a>
      </div>
        <div class="section-right">
            <a href="javascript:void(0);" id="search-icon">
                <img class="search-icon2" src="./Images/Logo/search2.png" alt="Search Icon">
            </a>
            <a href="#" id="loginLink" class="login-btn">Masuk</a>
        </div>

    </div>
    <div class="search-bar" id="search-bar">
        <input class="search-box" type="text" spellcheck="false" placeholder="Masak Apa Hari Ini?" />
        <img class="search-icon" src="./Images/Logo/search.png" alt="Search Icon">
    </div>


        <section class="feedback-section">
            <div class="section__container">
              <div class="sec__header">
                <h1 style="text-align: center; font-size: 24pt;">Umpan Balik</h1>
              </div>
              <div class="garis-container">
                <div class="garis"></div>
              </div>
              <p>Berikan masukan atau saran Anda untuk membantu kami meningkatkan layanan kami!</p>
              <form id="feedbackForm">
                <input type="text" id="name" placeholder="Nama Lengkap" required>
                <input type="email" id="email" placeholder="Email" required>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 (Buruk)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Sangat Baik)</option>
                </select><br><br>
                <textarea id="feedback" placeholder="Masukan atau Saran Anda" rows="5" required></textarea>
                <button type="submit">Kirim Feedback</button>
              </form>
            </div>   
          </section>
    </div>

    <div id="loginModal" class="login-modal" style="display: none;">
        <div class="modal-content">
          <span id="closeModal" class="close-btn">&times;</span>
          <div class="login-logo" style="display: flex; justify-content: center;">
            <img class="logo" src="./Images/Logo/logo-fix.png" alt="logo fix.png">
          </div>
          <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
            <p style="text-align: center;">Belum punya akun ? <a href="#" id="registerLink">Daftar</a></p>
            
          </form>
          <form id="registerForm" style="display: none;">
            <label for="namaLengkap">Nama Lengkap:</label>
            <input type="text" id="new-nama" name="new-nama" required><br><br>
            <label for="telpon">No Telpon:</label>
            <input type="text" id="new-telpon" name="new-telpon" required><br><br>
            <label for="email">Email:</label>
            <input type="text" id="new-email" name="new-email" required><br><br>
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required><br><br>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required><br><br>
            <button type="submit">Daftar</button>
            <p style="text-align: center;">Sudah punya akun? <a href="#" id="loginLinkFromRegister">Login</a></p>
          </form>
          <span id="closeModalRegister" class="close-btn">&times;</span>
        </div>
      </div>
</div>
<a href="#" id="loginLinkSide" class="login-btn" style="display: none;">Masuk (Sidebar)</a>

</div>

</body>
</html>
